name: a sample Workflow
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Who am I
        run: |
          whoami
          id
      - name: Substitute user
        run: |
          sudo su - -c whoami
          sudo su - -c id
